apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-8
  namespace: demo-8
  labels:
    app: demo-8
    version: v1.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: demo-8
  template:
    metadata:
      labels:
        app: demo-8
        version: v1.0.0
    spec:
      containers:
      - name: demo-8
        image: ghcr.io/ductri09072004/demo-8:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5001
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 5
          periodSeconds: 5